<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-12 p-4">
      <h1 class="display-5 text-center">
        Bolu's Calculator App <i class="fa-solid fa-calculator"></i>
      </h1>
    </div>

    <div class="container mt-5">
      <div class="row mx-auto">
        <div
          class="col-md-5 bg-dark mx-auto rounded p-4 d-flex justify-content-around"
        >
          <form action="#" name="calculator" class="main text-center">
            <input
              type="text"
              class="display form-control"
              name="display"
              id="display"
              readonly
            /><br />

            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="C"
              id="clear"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="<-"
              onclick="backSpace()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="%"
              onclick="document.calculator.display.value+='%'"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="/"
              onclick="document.calculator.display.value+='/'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="7"
              onclick="seven()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="8"
              onclick="eight()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="9"
              onclick="nine()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="*"
              onclick="document.calculator.display.value+='*'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="6"
              onclick="six()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="5"
              onclick="five()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="4"
              onclick="four()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="-"
              onclick="document.calculator.display.value+='-'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="3"
              onclick="three()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="2"
              onclick="two()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="1"
              onclick="one()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="+"
              onclick="document.calculator.display.value+='+'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="0"
              onclick="zero()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="00"
              onclick="document.calculator.display.value+='00'"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="."
              onclick="point()"
            />
            <input
              type="button"
              class="btn btn-primary rounded-circle mx-1"
              value="="
              onclick="document.calculator.display.value=eval(calculator.display.value)"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/3fbb8623e3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
